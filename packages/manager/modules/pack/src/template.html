<section class="telecom-legacy telecom-pack-section"
         data-ui-view>
    <div class="telecom-pack">
        <div class="text-center"
            data-ng-if="Pack.loader.page && !Pack.inError">
            <oui-spinner></oui-spinner>
            <h2 data-translate="pack_xdsl_loading"></h2>
        </div>


        <div class="oui-message oui-message_warning oui-message_l"
            role="alert"
            data-ng-if="!Pack.loader.page && Pack.inError">
            <i class="oui-message_l-icon" aria-hidden="true"></i>
            <h1 class="oui-message__title"
                data-translate="pack_xdsl_oops_an_error_is_occured">
            </h1>
            <p class="oui-message__body"
            data-translate="pack_xdsl_this_pack_seems_to_be_unavailable">
            </p>
        </div>

        <div data-ng-if="!Pack.loader.page && !Pack.inError">
            <div class="telecom-section-header">

                <header class="page-header"
                        role="banner">
                    <tuc-editable-service-name data-tuc-editable-service-name-title="Pack.pack.description || Pack.pack.offerDescription"
                                        data-tuc-editable-service-name-service-name="Pack.pack.packName"
                                        data-tuc-editable-service-name-title-on-save="Pack.packDescriptionSave">
                    </tuc-editable-service-name>
                </header>

            </div>
            <!-- /.telecom-section-header -->

            <div class="telecom-section-content">

                <tuc-toast-message></tuc-toast-message>

                <div class="alert alert-xs alert-success"
                    role="alert"
                    data-ng-if="Pack.resiliationSuccess"
                    data-translate="pack_xdsl_resiliation_success_notification">
                </div>

                <div class="alert alert-xs alert-success"
                    role="alert"
                    data-ng-if="Pack.cancelResiliationSuccess"
                    data-translate="pack_xdsl_resiliation_cancel_success_notification">
                </div>

                <div class="text-center"
                    data-ng-if="!Pack.services.length && !Pack.loader.service"
                    data-translate="pack_xdsl_no_service_available">
                </div>

                <div data-ng-if="Pack.services.length > 0 && !Pack.loader.service">
                    <div class="row d-md-flex mb-5"
                        data-ng-repeat="row in Pack.services">
                        <div class="col-xs-12 col-md-6"
                            data-ng-repeat="service in row track by service.name">
                            <div class="oui-tile h-100 mb-5">
                                <h3 class="oui-header_3 oui-tile__title">
                                    <span data-translate="{{ service.name }}"></span>
                                    <span class="float-right h6"
                                        data-ng-if="service.used || service.total">
                                        <span data-ng-pluralize-html
                                            data-count="service.used"
                                            data-when="{
                                                '0': ('used_one' | translate : { count: service.used + ' / ' + ((service.total > service.used) ? service.total : service.used) }),
                                                'one': ('used_one' | translate : { count: service.used + ' / ' + ((service.total > service.used) ? service.total : service.used) }),
                                                'other': ('used_many' | translate : { count: service.used + ' / ' + ((service.total > service.used) ? service.total : service.used) }),
                                            }">
                                        </span>
                                    </span>
                                </h3>

                                <div data-ng-switch="service.name">
                                    <pack-domain-slot data-pack="Pack.pack" data-service="service" data-ng-switch-when="domain"></pack-domain-slot>
                                    <pack-email-pro-slot data-pack="Pack.pack" data-service="service" data-ng-switch-when="emailPro"></pack-email-pro-slot>
                                    <pack-exchange-account-slot data-pack="Pack.pack" data-service="service" data-ng-switch-when="exchangeAccount"></pack-exchange-account-slot>
                                    <pack-exchange-individual-slot data-pack="Pack.pack" data-service="service" data-ng-switch-when="exchangeIndividual"></pack-exchange-individual-slot>
                                    <pack-exchange-lite-slot data-pack="Pack.pack" data-service="service" data-ng-switch-when="exchangeLite"></pack-exchange-lite-slot>
                                    <pack-hosted-email-slot data-pack="Pack.pack" data-service="service" data-ng-switch-when="hostedEmail"></pack-hosted-email-slot>
                                    <pack-hubic-slot data-pack="Pack.pack" data-service="service" data-ng-switch-when="hubic"></pack-hubic-slot>
                                    <pack-informations-slot data-pack="Pack.pack" data-service="service" data-ng-switch-when="informations"></pack-informations-slot>
                                    <pack-promotion-code-slot data-pack="Pack.pack" data-service="service" data-ng-switch-when="promotionCode"></pack-promotion-code-slot>
                                    <pack-task-slot data-pack="Pack.pack" data-service="service" data-ng-switch-when="task"></pack-task-slot>
                                    <pack-voip-billing-account-slot data-pack="Pack.pack" data-service="service" data-ng-switch-when="voipBillingAccount"></pack-voip-billing-account-slot>
                                    <pack-voip-eco-fax-slot data-pack="Pack.pack" data-service="service" data-ng-switch-when="voipEcoFax"></pack-voip-eco-fax-slot>
                                    <pack-voip-line-slot data-pack="Pack.pack" data-service="service" data-ng-switch-when="voipLine"></pack-voip-line-slot>
                                    <pack-xdsl-access-slot data-pack="Pack.pack" data-service="service" data-ng-switch-when="xdslAccess"></pack-xdsl-access-slot>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.telecom-section-content -->

        </div>
    </div>
</section>
