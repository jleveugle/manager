<div id="pack-informations">

    <div class="text-center" data-ng-if="$ctrl.loading">
        <oui-spinner></oui-spinner>
    </div>

    <div data-ng-if="!$ctrl.loading">
        <div class="oui-tile__body">
            <ul class="list-unstyled">
                <!-- PACK STATE -->
                <li class="oui-tile__item">
                    <div class="oui-tile__definition">
                        <strong class="oui-tile__term d-block"
                                data-translate="pack_xdsl_status">
                        </strong>
                        <div class="oui-tile__description">
                            <h5 class="ovh-font ovh-font-success text-success mr-2"
                                  aria-hidden="true"
                                  data-ng-if="$ctrl.pack.informations.status === 'ok'">
                            </h5>
                            <h5 class="ovh-font ovh-font-failure text-danger mr-2"
                                  aria-hidden="true"
                                  data-ng-if="$ctrl.pack.informations.status === 'expired'">
                            </h5>
                            <h5 class="ovh-font ovh-font-inprogress text-info mr-2"
                                  data-ng-if="$ctrl.pack.informations.status === 'inCreation'"
                                  aria-hidden="true">
                            </h5>
                            <span data-ng-bind="'pack_xdsl_' + $ctrl.pack.informations.status | translate"></span>
                        </div>
                    </div>
                </li>
                <!-- OFFER NAME -->
                <li class="oui-tile__item">
                    <div class="oui-tile__definition">
                        <strong class="oui-tile__term d-block"
                                data-translate="pack_xdsl_offer_name">
                        </strong>
                        <div class="oui-tile__description">
                            <span data-ng-if="$ctrl.pack.informations.status === 'ok'">
                                <span class="d-block mb-3"
                                      data-ng-bind="$ctrl.pack.offerDescription">
                                </span>
                                <a class="oui-button oui-button_full-width oui-button_icon-right oui-button_secondary"
                                   data-ui-sref="pack.migration">
                                   <span data-translate="pack_offer_migration"></span>
                                    <i class="oui-icon oui-icon_circle oui-icon-chevron-right" aria-hidden="true"></i>
                                </a>
                            </span>
                            <span data-ng-if="$ctrl.pack.informations.status !== 'ok'"
                                  data-ng-bind="$ctrl.pack.offerDescription">
                            </span>
                        </div>
                    </div>
                </li>
                <!-- PACK NAME -->
                <li class="oui-tile__item">
                    <div class="oui-tile__definition">
                        <strong class="oui-tile__term d-block"
                                data-translate="pack_xdsl_pack_id">
                        </strong>
                        <span class="oui-tile__description"
                              data-ng-bind="$ctrl.pack.packName">
                        </span>
                    </div>
                </li>
                <!-- CREATION DATE -->
                <li class="oui-tile__item">
                    <div class="oui-tile__definition">
                        <strong class="oui-tile__term d-block"
                                data-translate="pack_xdsl_created_date">
                        </strong>
                        <span class="oui-tile__description"
                              data-ng-bind="($ctrl.pack.informations.creation | date) || '-'">
                        </span>
                    </div>
                </li>
                <!-- ENGAGED UP TO -->
                <li class="oui-tile__item">
                    <div class="oui-tile__definition">
                        <strong class="oui-tile__term d-block"
                                data-translate="pack_xdsl_engaged_date">
                        </strong>
                        <div class="oui-tile__description">
                            <span data-ng-if="!$ctrl.resiliationFollowUp && $ctrl.pack.informations.status === 'ok'">
                                <span class="d-block mb-3"
                                      data-ng-if="!$ctrl.isEngaged"
                                      data-translate="pack_xdsl_not_engaged">
                                </span>
                                <span class="d-block mb-3"
                                      data-ng-if="$ctrl.isEngaged"
                                      data-ng-bind="($ctrl.pack.informations.engagedUpTo | date) || '-'">
                                </span>
                                <a class="oui-button oui-button_full-width oui-button_icon-right oui-button_secondary"
                                   data-ui-sref="pack.resiliation">
                                    <span data-translate="common_resiliation"></span>
                                    <i class="oui-icon oui-icon_circle oui-icon-chevron-right" aria-hidden="true"></i>
                                </a>
                            </span>
                            <span data-ng-if="$ctrl.pack.informations.status !== 'ok'"
                                  data-ng-bind="($ctrl.pack.informations.engagedUpTo | date) || '-'">
                            </span>
                        </div>
                    </div>
                </li>
                <!-- RESILIATION DATE -->
                <li class="oui-tile__item"
                     data-ng-if="$ctrl.resiliationFollowUp">
                    <div class="oui-tile__definition">
                        <strong class="oui-tile__term d-block"
                                data-translate="pack_xdsl_resiliation_date">
                        </strong>
                        <div class="oui-tile__description">
                            <a class="service-button"
                               data-ui-sref="pack.resiliation"
                               data-translate-attr="{ title: 'common_resiliation_cancel' }">
                                <strong class="resiliation-date text-warning"
                                      data-ng-bind="$ctrl.resiliationFollowUp.dateTodo | date"></strong>
                                <span class="link-name">
                                    <span data-translate="cancel"></span>
                                    <span class="ovh-font ovh-font-arrow-right" aria-hidden="true"></span>
                                </span>
                            </a>
                        </div>
                    </div>
                </li>
                <li class="oui-tile__item">
                    <div class="oui-tile__definition">
                        <strong class="oui-tile__term d-block"
                                data-translate="pack_xdsl_pack_link_address">
                        </strong>
                        <div class="oui-tile__description">
                            <span data-ng-if="$ctrl.pack.mainAccess.address">
                                <span data-ng-bind="$ctrl.pack.mainAccess.address.numberStreet"></span>
                                <span data-ng-bind="$ctrl.pack.mainAccess.address.street"></span>
                                <span data-ng-bind="$ctrl.pack.mainAccess.address.zipCode"></span>
                                <span data-ng-bind="$ctrl.pack.mainAccess.address.city"></span>
                            </span>
                            <span data-ng-if="!$ctrl.pack.mainAccess.address">-</span>
                        </div>
                    </div>
                </li>
                <li class="oui-tile__item" data-ng-if="!$ctrl.pack.mainAccess.isFiberPack">
                    <div class="oui-tile__definition">
                        <strong class="oui-tile__term d-block"
                            data-translate="pack_xdsl_information_associated_line">
                        </strong>
                        <span class="oui-tile__description"
                              data-ng-bind="$ctrl.associatedLine">
                        </span>
                    </div>
                </li>
            </ul>
        </div>

    </div>

</div>
