<div>
    <div class="oui-tile__body"
         data-ng-if="$ctrl.loading">
        <div class="oui-tile__definition text-center">
            <oui-spinner></oui-spinner>
        </div>
    </div>
    <div class="oui-tile__body"
         data-ng-if="!$ctrl.loading && $ctrl.services.length > 0">
        <div class="oui-tile__item oui-tile__item_button"
             data-ng-repeat="service in $ctrl.services track by service.id">
            <a class="oui-tile__button oui-button oui-button_link oui-button_icon-right oui-button_full-width"
                target="_blank"
                rel="noopener"
                data-ng-href="{{ service.exchangeServiceUrl }}">
                <span class="d-inline-block">
                    <span class="text-secondary"
                          data-ng-bind="service.primaryEmailAddress">
                    </span>
                    <span class="d-block"
                          data-ng-bind="service.domain">
                    </span>
                </span>
                <i class="oui-icon oui-icon-chevron-right" aria-hidden="true"></i>
            </a>
        </div>
    </div>
</div>
